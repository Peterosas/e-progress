<!-- Drawer for adding course -->
<div id="addCourseDrawer" class="drawer">
  <div class="drawer-content">
    <header class="drawer-header">
      <h5>Add New Course</h5>
      <button type="button" class="btn-close" id="close-drawer">&times;</button>
    </header>
    <div class="drawer-body">
      <form id="addCourseForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="session" class="form-label">Academic Session</label>
            <select class="form-control" id="session">
              <option value="" disabled selected>Select Academic Session</option>
              <option value="2018/2019">2018/2019</option>
              <option value="2019/2020">2019/2020</option>
              <!-- Add more sessions as needed -->
            </select>
          </div>
          <div class="col-md-6">
            <label for="semester" class="form-label">Semester</label>
            <select class="form-control" id="semester">
              <option value="" disabled selected>Select Semester</option>
              <option value="first">First Semester</option>
              <option value="second">Second Semester</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="courseType" class="form-label">Course Type</label>
            <select class="form-control" id="courseType">
              <option value="" disabled selected>Select Course Type</option>
              <option value="elective">Elective</option>
              <option value="compulsory">Compulsory</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="courseSelect" class="form-label">Select Course</label>
            <select class="form-control" id="courseSelect">
              <option value="" disabled selected>Select a Course</option>
              <!-- Options will be dynamically populated based on session, semester, and course type -->
            </select>
          </div>
        </div>
      </form>
    </div>
    <footer class="drawer-footer">
      <button type="submit" class="btn btn-primary w-100">Add Course</button>
    </footer>
  </div>
</div>
