{% extends 'layouts/base.html' %}

{% block content %}
{% include 'includes/navbar.html' %}

{% load static %}

<div class="spiral-wrapper">
  <div class="login-form-container">
    <form action="/portal/overview/">
      <div class="form-group">
        <label for="token">Enter your student token:</label>
        <input type="password" class="form-control" id="token" placeholder="Enter token">
      </div>
      <p class="instruction-text">Need help? Contact the school if you haven't received your token.</p>
      <button type="submit" class="btn btn-secondary">Log In</button>
    </form>
  </div>
</div>

{% endblock %}
